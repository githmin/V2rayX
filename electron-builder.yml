appId: com.electron.app
productName: V2rayX
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!{.yarn,.github,dist,test,snap,assets}'
  - '!resources/v2ray-package/!(${platform})'
  - '!resources/v2ray-package/${platform}/!(${arch})'
asarUnpack:
  - resources/**
afterSign: build/notarize.cjs
win:
  executableName: v2rayx
  target:
    - target: nsis
      arch:
        - x64
        - arm64
nsis:
  artifactName: ${name}-windows-${version}-${arch}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always
  deleteAppDataOnUninstall: true
mac:
  target:
    - target: zip
      arch:
        - x64
        - arm64
    - target: dmg
      arch:
        - x64
        - arm64

  entitlementsInherit: build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
dmg:
  artifactName: ${name}-macos-${version}-${arch}-Installer.${ext}

linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
    - target: snap
      arch:
        - x64
        # - arm64
    - target: deb
      arch:
        - x64
        - arm64
    # - target: pacman
    #   arch:
    #     - x64
    #     - arm64
  maintainer: shaonhuang.github.io
  category: Utility
appImage:
  artifactName: ${name}-linux-${version}-${arch}.${ext}
snap:
  artifactName: ${name}-linux-${version}-${arch}.${ext}
deb:
  artifactName: ${name}-linux-${version}-${arch}.${ext}
pacman:
  artifactName: ${name}-linux-${version}-${arch}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: shaonhuang
  repo: V2rayX
  releaseType: prerelease
